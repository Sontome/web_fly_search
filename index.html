<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-purple-500 to-indigo-600">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">🔐 Đăng nhập hệ thống</h2>
    <div class="mb-4">
      <label class="block text-gray-700">Tên đăng nhập</label>
      <input type="text" id="username" placeholder="admin" class="w-full px-4 py-2 border rounded mt-1"/>
    </div>
    <div class="mb-6">
      <label class="block text-gray-700">Mật khẩu</label>
      <input type="password" id="password" placeholder="••••••" class="w-full px-4 py-2 border rounded mt-1"/>
    </div>
    <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Đăng nhập</button>
    <p id="error" class="text-red-600 mt-4 text-sm hidden">Sai tài khoản hoặc mật khẩu!</p>
  </div>

  <script>
    localStorage.removeItem("loggedIn");
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const error = document.getElementById('error');

      if (user === "hva" && pass === "13456") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "fly.html";
      } else {
        error.classList.remove("hidden");
      }
      if (user === "admin" && pass === "123") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "ctv.html";
      } else {
        error.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
