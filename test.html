<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√¨m v√© m√°y bay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    input::placeholder { color: #6b7280; }
    input, select { color: black; }
    select { background-color: #f4f4f5; color: black; padding: 0.5rem 0.75rem; border-radius: 0.375rem; width: 100%; }
    input[type="radio"]:checked + label {
      @apply border-blue-600 text-blue-600;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-black p-6">
  <h1 class="text-2xl font-bold mb-4">üõ´ T√¨m v√© m√°y bay HVA</h1>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4">
    <select id="from">
      <option>SGN</option><option>ICN</option><option>PUS</option><option>TAE</option><option>HAN</option>
      <option>DAD</option><option>HPH</option><option>VCA</option><option>CXR</option><option>DLI</option>
      <option>VDH</option><option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
      <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
      <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
    </select>
    <select id="to">
      <option>HAN</option><option>ICN</option><option>PUS</option><option>TAE</option><option>SGN</option>
      <option>DAD</option><option>HPH</option><option>VCA</option><option>CXR</option><option>DLI</option>
      <option>VDH</option><option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
      <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
      <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
    </select>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
    <input id="date" type="date" class="bg-zinc-100 px-3 py-2 rounded w-full border" />
    <input id="returnDate" type="date" class="bg-zinc-100 px-3 py-2 rounded w-full border hidden" />
  </div>

  <div class="flex flex-wrap gap-4 mb-4 items-center">
    <div class="flex items-center space-x-2">
      <input type="radio" name="tripType" id="radioOneway" value="oneway" class="hidden" checked onclick="setType('oneway')" />
      <label for="radioOneway" id="btnOneway" class="cursor-pointer border px-4 py-2 rounded hover:bg-blue-100">üîò 1 chi·ªÅu</label>
    </div>
    <div class="flex items-center space-x-2">
      <input type="radio" name="tripType" id="radioRound" value="round" class="hidden" onclick="setType('round')" />
      <label for="radioRound" id="btnRound" class="cursor-pointer border px-4 py-2 rounded hover:bg-blue-100">üîÑ Kh·ª© h·ªìi</label>
    </div>
    <button onclick="searchFlight()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">üîç T√¨m v√©</button>
  </div>

  <p id="loading" class="text-yellow-600 hidden">ƒêang t√¨m ki·∫øm v√© ... üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>

  <script>
    let type = "oneway";

    function setType(t) {
      type = t;
      document.getElementById('returnDate').classList.toggle('hidden', t !== 'round');
    }

    function formatDate(d) {
      try {
        return new Date(d).toISOString().split('T')[0];
      } catch {
        return d;
      }
    }

    async function searchFlight() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const returnDate = document.getElementById('returnDate').value || date;
      const loadingEl = document.getElementById('loading');
      const resultsEl = document.getElementById('results');
      loadingEl.classList.remove('hidden');
      resultsEl.innerHTML = '';
    
      const baseParams = new URLSearchParams({
        city_pair: `${from}-${to}`,
        departure_place: from,
        departure_place_name: from,
        return_place: to,
        return_place_name: to,
        departure_date: formatDate(date),
        return_date: formatDate(returnDate),
        adult_count: "1",
        child_count: "0",
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });
      const baseParamsVNA = new URLSearchParams({
        dep0: from,
        arr0: to,
        depdate0: formatDate(date),
        depdate1: formatDate(returnDate),
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });
    
      const urls = [
        { label: "üõ´ VietJet", url: `https://f2e2-42-115-140-169.ngrok-free.app/vj/check-ve-vj?${baseParams.toString()}` },
        { label: "‚úàÔ∏è VNA", url: `https://f2e2-42-115-140-169.ngrok-free.app/vna/check-ve-vna?${baseParamsVNA.toString()}` }
      ];
    
      try {
        for (const { label, url } of urls) {
          const res = await fetch(url, {
            headers: { 'ngrok-skip-browser-warning': 'true' }
          });
    
          const contentType = res.headers.get("content-type");
          const rawData = await res.text();
    
          let data;
          if (contentType && contentType.includes("application/json")) {
            data = JSON.parse(rawData);
          } else {
            data = [rawData];
          }
    
          const messages = Array.isArray(data) ? data : [data.message || JSON.stringify(data)];
          resultsEl.innerHTML += `
            <div class="bg-zinc-100 text-black p-4 rounded whitespace-pre-line shadow border">
              <h2 class="font-bold mb-2">${label}</h2>
              ${messages.join('<br><br>')}
            </div>
          `;
        }
      } catch (err) {
        alert("L·ªói: " + err.message);
      }
    
      loadingEl.classList.add('hidden');
    }
  </script>
</body>
</html>
