<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√¨m v√© m√°y bay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #eff3f8;
      color: #111827;
    }
  
    input, select {
      background-color: #f9fafb;
      color: #111827;
      border: 1px solid #d1d5db;
      padding: 0.4rem 0.6rem;
      border-radius: 0.5rem;
      transition: all 0.2s ease;
      font-size: 0.875rem; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
    }
  
    input:focus, select:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
  
    input::placeholder {
      color: #6b7280;
    }
  
    .hover-btn {
      background-color: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
      font-size: 0.875rem; /* Gi·∫£m k√≠ch th∆∞·ªõc font */
    }
  
    .hover-btn:hover {
      background-color: #059669;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
    }
  
    
    .result-box {
      background-color: #f9fafb;
      
      color: rgba(25, 24, 39, 0.8);
      border-radius: 1.5rem;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      line-height: 1.4;
      
      animation: popFade 0.4s ease-out forwards;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .result-box:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    }
    .result-box h2 {
      font-size: 1rem;
    }
    .result-box div {
      word-break: break-word;
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  
    .radio-btn input {
      accent-color: #3b82f6;
    }
  
    ::-webkit-calendar-picker-indicator {
      filter: invert(0);
    }
    @keyframes popFade {
      0% {
        opacity: 0;
        transform: scale(0.95) translateY(10px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
    
    .result-box {
      animation: popFade 0.4s ease-out forwards;
    }
    .result-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .result-box:hover {
      transform: scale(1.01);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    @keyframes fadeInSlow {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fadeInSlow 0.6s ease-out both;
    }
    .animate-slide-up {
      animation: slideUp 0.6s ease-out both;
    }

    label {
      font-size: 0.875rem; /* Gi·∫£m k√≠ch th∆∞·ªõc font c·ªßa label */
      color: rgba(17, 24, 39, 0.6); /* L√†m nh·∫°t m√†u ch·ªØ */
      margin-bottom: 0.25rem; /* Th√™m kho·∫£ng c√°ch gi·ªØa label v√† √¥ nh·∫≠p li·ªáu */
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #10b981;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body class="min-h-screen p-6">
  <h1 class="text-3xl font-bold mb-6 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 via-green-500 to-yellow-400 drop-shadow-md animate-fade-in">
    üõ´ T√¨m v√© m√°y bay HVA
  </h1>

  <div class="flex flex-wrap gap-3 mb-4 animate-slide-up">
    <div class="flex flex-col">
      <label for="from" class="font-semibold">N∆°i ƒëi</label>
      <select id="from" class="w-40 shrink-0">
        <option>ICN</option><option>PUS</option><option>HAN</option><option>SGN</option><option>DAD</option>
        <option>HPH</option><option>VCA</option><option>CXR</option><option>DLI</option><option>VDH</option>
        <option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
        <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
        <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
      </select>
    </div>

    <div class="flex flex-col">
      <label for="to" class="font-semibold">N∆°i ƒë·∫øn</label>
      <select id="to" class="w-40 shrink-0">
        <option>HAN</option><option>SGN</option><option>HPH</option><option>DAD</option><option>ICN</option><option>PUS</option><option>TAE</option>
        <option>VCA</option><option>CXR</option><option>DLI</option>
        <option>VDH</option><option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
        <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
        <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
      </select>
    </div>

    <div class="flex flex-col">
      <label for="date" class="font-semibold">Ng√†y ƒëi</label>
      <input id="date" type="date" />
    </div>

    <div class="flex flex-col">
      <label for="returnDate" class="font-semibold">Ng√†y v·ªÅ</label>
      <input id="returnDate" type="date" />
    </div>
  </div>

  <div class="flex gap-4 mb-4 animate-fade-in">
    <label class="radio-btn flex items-center gap-2">
      <input type="radio" name="trip" onclick="setType('oneway')" />
      <span class="font-semibold">1 chi·ªÅu</span>
    </label>
    <label class="radio-btn flex items-center gap-2">
      <input type="radio" name="trip" onclick="setType('round')" checked />
      <span class="font-semibold">Kh·ª© h·ªìi</span>
    </label>
    <button onclick="searchFlight()" class="hover-btn bg-green-500 text-white px-4 py-2 rounded shadow">T√¨m v√©</button>
  </div>

  <div id="loading" class="hidden flex items-center gap-2 text-green-600 font-semibold animate-fade-in">
    <span class="spinner"></span>
    <span>ƒêang t√¨m v√© ... </span>
  </div>
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>

  <script>
    let type = "oneway";

    function setType(t) {
      type = t;
      const returnDateEl = document.getElementById('returnDate');
      const isRound = t === 'round';
      returnDateEl.classList.toggle('hidden', !isRound);

      if (isRound) {
        returnDateEl.classList.remove('fade-in');
        void returnDateEl.offsetWidth;
        returnDateEl.classList.add('fade-in');
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      const roundTripRadio = document.querySelector('input[name="trip"][onclick*="round"]');
      if (roundTripRadio?.checked) {
        setType('round');
      }
    });

    document.getElementById('date').addEventListener('change', (e) => {
      const departDate = e.target.value;
      const returnDateInput = document.getElementById('returnDate');

      if (type === "round") {
        returnDateInput.min = departDate;
        if (returnDateInput.value && returnDateInput.value < departDate) {
          returnDateInput.value = departDate;
        }
        setTimeout(() => {
          returnDateInput.focus();
          returnDateInput.click();
          if (typeof returnDateInput.showPicker === "function") {
            returnDateInput.showPicker();
          }
        }, 0);
      }
    });

    function formatDate(d) {
      try {
        return new Date(d).toISOString().split('T')[0];
      } catch {
        return d;
      }
    }

    async function searchFlight() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const returnDate = document.getElementById('returnDate').value || date;
      const loadingEl = document.getElementById('loading');
      const resultsEl = document.getElementById('results');
      loadingEl.classList.remove('hidden');
      resultsEl.innerHTML = '';

      const baseParams = new URLSearchParams({
        city_pair: `${from}-${to}`,
        departure_place: from,
        departure_place_name: from,
        return_place: to,
        return_place_name: to,
        departure_date: formatDate(date),
        return_date: formatDate(returnDate),
        adult_count: "1",
        child_count: "0",
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });
      const baseParamsVNA = new URLSearchParams({
        dep0: from,
        arr0: to,
        depdate0: formatDate(date),
        depdate1: formatDate(returnDate),
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });

      
      
      const urls = [
        {
          label: `<img src="https://i.imgur.com/yh97lmH.png" alt="VietJet" style="width: 150px; height: 150px;" class="inline mr-2 align-middle object-contain">`,
          url: `https://paintball-coastal-newcastle-cant.trycloudflare.com/vj/check-ve-vj?${baseParams.toString()}`
        },
        {
          label: `<img src="https://tap.vietnamairlines.com/_next/image?url=%2Flogo-en.png&w=1200&q=75" alt="VNA" style="width: 150px; height: 150px;" class="inline mr-2 align-middle object-contain">`,
          url: `https://paintball-coastal-newcastle-cant.trycloudflare.com/vna/check-ve-vna?${baseParamsVNA.toString()}`
        }
      ];

      try {
        for (const { label, url } of urls) {
          const res = await fetch(url, { headers: { 'ngrok-skip-browser-warning': 'true' } });
          const contentType = res.headers.get("content-type");
          const rawData = await res.text();

          let data;
          if (contentType && contentType.includes("application/json")) {
            data = JSON.parse(rawData);
          } else {
            data = [rawData];
          }

          const messages = Array.isArray(data) ? data : [data.message || JSON.stringify(data)];
          
          resultsEl.innerHTML += `
            <div class="result-box p-4 rounded shadow bg-white/80">
              <div class="overflow-x-auto whitespace-pre-wrap break-words">
                <h2 class="font-bold text-lg mb-2 flex items-center gap-2">${label}</h2>
                <div class="text-sm font-semibold leading-snug">${messages.join("<br>")}</div>
              </div>
            </div>
          `;
        }
      } catch (error) {
        
        resultsEl.innerHTML += `
          <div class="result-box p-4 rounded shadow bg-white/80 max-w-3xl mx-auto rounded-3xl">
            <div class="overflow-x-auto">
              <h2 class="font-bold text-base mb-2 flex items-center gap-2">${label}</h2>
              <div class="text-sm leading-snug whitespace-pre-wrap break-words">${messages.join("<br>")}</div>
            </div>
          </div>
        `;
      } finally {
        loadingEl.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
