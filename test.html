<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√¨m v√© m√°y bay</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Roboto', sans-serif; background-color: white; color: #111; }
    input, select {

      background-color: #fff;
      color: #111;

    input:focus, select:focus {

    input::placeholder {

    }
    .form-row {

    .radio-btn {

</head>
<body class="min-h-screen bg-white text-black p-6">
  <h1 class="text-2xl font-bold mb-4 text-black">üõ´ T√¨m v√© m√°y bay HVA</h1>
  <div class="flex flex-wrap gap-2 mb-4">
  <select id="from" class="bg-gray-100 text-black px-3 py-2 rounded border border-gray-400 w-40 shrink-0">
    <option>ICN</option><option>PUS</option><option>HAN</option><option>SGN</option><option>DAD</option>
    <option>HPH</option><option>VCA</option><option>CXR</option><option>DLI</option>
    <option>VDH</option><option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
    <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
    <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
  </select>

  <select id="to" class="bg-gray-100 text-black px-3 py-2 rounded border border-gray-400 w-40 shrink-0">
    <option>HAN</option><option>SGN</option><option>HPH</option><option>DAD</option><option>ICN</option><option>PUS</option><option>TAE</option>
    <option>VCA</option><option>CXR</option><option>DLI</option>
    <option>VDH</option><option>BMV</option><option>VII</option><option>UIH</option><option>THD</option>
    <option>PQC</option><option>PXU</option><option>HUI</option><option>VCL</option><option>CAH</option>
    <option>DIN</option><option>VKG</option><option>TBB</option><option>VDO</option>
  </select>

  <input id="date" type="date" class="bg-white text-black px-3 py-2 rounded border border-gray-400 w-40 shrink-0" />
  <input id="returnDate" type="date" class="bg-white text-black px-3 py-2 rounded border border-gray-400 w-40 shrink-0" />
</div>


  
  <div class="flex gap-4 mb-4">
    <label class="radio-btn">
      <input type="radio" name="trip" onclick="setType('oneway')"  />
      <span>1 chi·ªÅu</span>
    </label>
    <label class="radio-btn">
      <input type="radio" name="trip" onclick="setType('round')" checked/>
      <span>Kh·ª© h·ªìi</span>
    </label>
    <button onclick="searchFlight()" class="hover-btn bg-green-600 text-white px-3 py-2 rounded">T√¨m v√©</button>
  </div>
  <p id="loading" class="text-yellow-500 hidden">ƒêang t√¨m ki·∫øm v√© ... üïµÔ∏è‚Äç‚ôÇÔ∏è</p>
  <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>

  <script>
    let type = "oneway";

    function setType(t) {
      type = t;
      const returnDateEl = document.getElementById('returnDate');
      const isRound = t === 'round';
    
      returnDateEl.classList.toggle('hidden', !isRound);
      
      if (isRound) {
        returnDateEl.classList.remove('fade-in'); // reset n·∫øu c√≥
        void returnDateEl.offsetWidth; // trigger reflow ƒë·ªÉ reset animation
        returnDateEl.classList.add('fade-in');
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      const roundTripRadio = document.querySelector('input[name="trip"][onclick*="round"]');
      if (roundTripRadio?.checked) {
        setType('round');
      }
    });
    document.getElementById('date').addEventListener('change', (e) => {
      const departDate = e.target.value;
      const returnDateInput = document.getElementById('returnDate');
    
      // Ch·ªâ x·ª≠ l√Ω n·∫øu ƒëang ch·ªçn kh·ª© h·ªìi
      if (type === "round") {
        // üëá Focus sang √¥ returnDate
        returnDateInput.focus();
    
        // üëá Kh√¥ng cho ch·ªçn ng√†y v·ªÅ tr∆∞·ªõc ng√†y ƒëi
        returnDateInput.min = departDate;
    
        // N·∫øu ng√†y v·ªÅ hi·ªán t·∫°i b√© h∆°n ng√†y ƒëi ‚Üí reset l·∫°i
        if (returnDateInput.value && returnDateInput.value < departDate) {
          returnDateInput.value = departDate;
        }
        returnDateInput.focus();
    // üëâ N·∫øu tr√¨nh duy·ªát h·ªó tr·ª£ th√¨ bung picker lu√¥n
        if (typeof returnDateInput.showPicker === "function") {
          returnDateInput.showPicker();
        }
      }
    });
    
    function formatDate(d) {
      try {
        return new Date(d).toISOString().split('T')[0];
      } catch {
        return d;
      }
    }

    async function searchFlight() {
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const returnDate = document.getElementById('returnDate').value || date;
      const loadingEl = document.getElementById('loading');
      const resultsEl = document.getElementById('results');
      loadingEl.classList.remove('hidden');
      resultsEl.innerHTML = '';
    
      const baseParams = new URLSearchParams({
        city_pair: `${from}-${to}`,
        departure_place: from,
        departure_place_name: from,
        return_place: to,
        return_place_name: to,
        departure_date: formatDate(date),
        return_date: formatDate(returnDate),
        adult_count: "1",
        child_count: "0",
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });
      const baseParamsVNA = new URLSearchParams({
        dep0: from,
        arr0: to,
        depdate0: formatDate(date),
        depdate1: formatDate(returnDate),
        sochieu: type === "round" ? "2" : "1",
        name: "Kh√°ch l·∫ª"
      });
    
      const urls = [
        { label: "üõ´ VietJet", url: `https://tail-russian-heat-substantial.trycloudflare.com/vj/check-ve-vj?${baseParams.toString()}` },
        { label: "‚úàÔ∏è VNA", url: `https://tail-russian-heat-substantial.trycloudflare.com/vna/check-ve-vna?${baseParamsVNA.toString()}` }
      ];
    
      try {
        for (const { label, url } of urls) {
          const res = await fetch(url, {
            headers: { 'ngrok-skip-browser-warning': 'true' }
          });
    
          const contentType = res.headers.get("content-type");
          const rawData = await res.text();
    
          let data;
          if (contentType && contentType.includes("application/json")) {
            data = JSON.parse(rawData);
          } else {
            data = [rawData];
          }
    
          const messages = Array.isArray(data) ? data : [data.message || JSON.stringify(data)];
          if (label.includes("VietJet")) {
            resultsEl.innerHTML += `
              <div class="bg-blue-100 text-black p-4 rounded mb-4">
                <h2 class="font-bold text-lg mb-2">${label}</h2>
                <pre>${messages.join('\n\n')}</pre>
              </div>`;
          } else {
            resultsEl.innerHTML += `
              <div class="bg-yellow-100 text-black p-4 rounded mb-4">
                <h2 class="font-bold text-lg mb-2">${label}</h2>
                <pre>${messages.join('\n\n')}</pre>
              </div>`;
          }
        }
      } catch (err) {
        alert("L·ªói: " + err.message);
      }
    
      loadingEl.classList.add('hidden');
    }
   
    // Redirect n·∫øu ch∆∞a login
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "index.html";
    }

  // ... (ph·∫ßn c√≤n l·∫°i gi·ªëng b·∫£n t√¨m v√© h·ªìi n√£y)

  </script>
</body>
</html>
